<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Spa.js"></script>
    <link rel="stylesheet" href="sytleMe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdeliver.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: aqua">
    <div id="currentSpace">
        <div>
            <div id="nameEnt">
                <h1>Welcome! Please enter your name to begin:</h1>
                <form id="nameForm">
                    <label for="enterName">Enter name here:</label><br>
                    <input type="text" id="enterName">
                    <input type="submit">
                 </form>
            </div>
            <div class="row">
                 <div class="col initQuizSelector" id="quiz1Menu" onclick="render_view('#quizQuestions')">
                     <p style="text-align: center">Click here to take the Rare Fish Quiz</p>
                 </div>
                 <div class="col initQuizSelector" id="quiz2Menu">
                    <p style="text-align: center">Click here to take quiz two</p>
                 </div>
            </div>
        </div>
    </div>
</body>

<script id="mainMenu" type="text/x-handlebars-template">
    <div class="col">
        <h1>Hello</h1>
    </div>
    <div class="col">
        <h1>Goodbye</h1>
    </div>
</script>
<script id="victoryScreen" type="text/x-handlebars-template">
    <div id="VictoryMessage">
        <h2 style="text-align: center">YOU WIN!!!</h2>
        <p>You scored a % on the Rare Fish quiz, which means you passed! Congratulations!</p>
        <form>
            <input type="button" id="returnToQuizStart" value="Restart this Quiz">
            <input type="button" id="returnToMainMenu"  value="Return to Main Menu">

        </form>
    </div>
</script>
<script id="WrongScreen" type="text/x-handlebars-template">
    <div>
        <h3>Sorry, that's incorrect...</h3>
        <p>The correct answer was {}. If you need to study more, please refer to {}. Good luck!</p>
        <form>
            <input type="button" value="continue">
        </form>
    </div>
</script>
<script id="FailureScreen" type="text/x-handlebars-template">
    <div>
        <h2>Sorry, you failed.</h2>
        <p>Scores under 80% are failing. Unfortunately, you scored a {}0%. Please study from {} and <br>
            return when you are ready. </p>
        <form>
            <input type="button" id="Restart Quiz" value="Restart this quiz">
            <input type="button" id="returnToMenu" value="Return to main menu">
        </form>
    </div>
</script>
<script id="congratulations" type="text/x-handlebars-template">
    <div class="image-container">
        <img src="https://img.freepik.com/premium-photo/young-handsome-caucasian-man-isolated-blue-background-holding-check-icon-celebrating-victory_1368-255900.jpg" alt="Nice!" class="centered-image">
    </div>
</script>
<script id="quizQuestions" type="text/x-handlebars-template">
    <div id="leaderBoard" class="row">
        <div id="TotalQuestions" class="leaderboardQuestions col" style="background-color: black; color: white">

        </div>
        <div id="QuestionsWrong" class="leaderboardQuestions col">
            Questions Wrong: 0
        </div>
        <div id="QuestionsRight" class="leaderboardQuestions col" style="background-color: black; color: white">
            Questions Right: 0
        </div>
    </div>
    <div id="testArea">
        <img src="https://rarest.org/wp-content/uploads/2019/02/European-Sea-Sturgeon.jpg" alt="iAmASturgeon" id="currentFish">
        <h3 class="whatKindOfFishIsThis">What kind of fish is this?</h3>
        <p class="whatKindOfFishIsThis">A_l_n_ic S_u_ge_n</p>
        <form class="whatKindOfFishIsThis">
            <input type="text" id="answerBox">
            <input type="submit">
        </form>
    </div>
</script>


</html>
